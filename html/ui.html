<!DOCTYPE html>
<html lang="de">
<title>FG Foodhud</title>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud" id="hud">
        <div class="status-container">
            <svg class="circle" width="40" height="40">
                <circle class="backgroundCircle" stroke="#ffffff" stroke-width="2.5" stroke-opacity="0.2" fill="transparent" r="18" cx="20" cy="20"/>
                <circle class="progress progress-hunger" stroke="#00ff88" stroke-width="2.5" fill="transparent" r="18" cx="20" cy="20"/>
            </svg>
            <div class="icon" style="background-image: url('img/food-icon.png');"></div>
        </div>

        <div class="status-container2">
            <svg class="circle" width="40" height="40">
                <circle class="backgroundCircle" stroke="#ffffff" stroke-width="2.5" stroke-opacity="0.2" fill="transparent" r="18" cx="20" cy="20"/>
                <circle class="progress progress-thirst" stroke="#00cfff" stroke-width="2.5" fill="transparent" r="18" cx="20" cy="20"/>
            </svg>
            <div class="icon" style="background-image: url('img/water-icon.png');"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
